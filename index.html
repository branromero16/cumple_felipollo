<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Añito de Felipe Romero</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Rock+Salt&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Baloo 2', cursive;
            background: linear-gradient(180deg, #E0F7FA 0%, #ffffff 40%);
            overflow-x: hidden;
        }
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('fondo.jpeg') no-repeat center bottom;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 2s ease-in-out;
        }
        .wood-sign-image {
            width: 300px;
            max-width: 80%;
            height: auto;
            animation: swing 6s infinite ease-in-out, float 4s ease-in-out infinite;
        }
        .name-below {
            font-family: 'Rock Salt', cursive;
            color: #6B4F2A;
            font-size: 2.5em;
            text-align: center;
            margin-top: 10px;
        }
        .section {
            padding: 40px 20px;
            text-align: center;
            background-size: cover;
            background-position: center;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transform: translateY(20px);
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
            position: relative;
        }
        .section:hover {
            transform: translateY(-5px) scale(1.02);
        }
        .section-title {
            font-family: 'Rock Salt', cursive;
            font-size: 2.5em;
            color: #4B2E1F;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }
        .section-text {
            font-size: 1.3em;
            color: #3E3E3E;
            background: rgba(255, 255, 255, 0.7);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .countdown-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 20px;
            font-size: 2em;
            font-weight: bold;
            color: #2F4F1E;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin-top: 20px;
            transition: transform 0.3s ease-in-out;
            position: absolute;
            top: 50%;
            left: 50%;
            /* PARA MOVER LA CAJA A LOS LADOS AJUSTA ESTOS DOS VALORES: */
            transform: translate(calc(-50% + 0px), calc(-40% + 0px));
            border: none;
        }
        .btn {
            display: inline-block;
            padding: 14px 28px;
            background: #FFB74D;
            color: white;
            text-decoration: none;
            border-radius: 15px;
            margin: 10px;
            font-size: 1.2em;
            transition: transform 0.2s;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .btn:hover {
            transform: scale(1.05);
            animation: glow 1s infinite alternate;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: 0;
            border-radius: 10px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .gallery img {
            width: 45%;
            max-width: 200px;
            border-radius: 15px;
            object-fit: cover;
            transition: transform 0.4s, box-shadow 0.3s;
        }
        .gallery img:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        #baby-photo {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #FFB74D;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        @keyframes swing { 0% { transform: rotate(0deg); } 25% { transform: rotate(3deg); } 50% { transform: rotate(0deg); } 75% { transform: rotate(-3deg); } 100% { transform: rotate(0deg); } }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
        @keyframes glow { 0% { box-shadow: 0 0 5px #FFB74D; } 50% { box-shadow: 0 0 20px #FFB74D; } 100% { box-shadow: 0 0 5px #FFB74D; } }

        @media (max-width: 600px) {
            .name-below { font-size: 2em; }
            .btn { font-size: 1em; padding: 10px 20px; }
            #baby-photo { width: 120px; height: 120px; }
            .gallery img { width: 45%; }
        }
    </style>
</head>
<body>

<div class="hero">
    <img src="ChatGPT Image 5 ago 2025, 12_42_28 a.m..png" alt="Cartel" class="wood-sign-image">
    <div class="name-below">Felipe Romero</div>
</div>
<!-- SECCIÓN 1 (MENSAJE PRINCIPAL) -->
<style>
    @keyframes zoomInOut {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }

    #baby-photo,
    .gallery img {
        animation: zoomInOut 3s infinite ease-in-out;
    }

    /* Para hacer que se alternen (empiecen desfasadas) */
    .gallery img:nth-child(1) {
        animation-delay: 0s;
    }
    .gallery img:nth-child(2) {
        animation-delay: 1.5s;
    }
    #baby-photo {
        animation-delay: 0.75s;
    }
</style>

<section class="section" id="mensaje" style="background-image: url('fondo_seccion1.jpg');">
    <h2>¡Cumple su primer añito!</h2>
    <p>Parece mentira, pero ya pasó un año desde que llegó a nuestras vidas y queremos celebrarlo con vos.</p>
    <img id="baby-photo" src="FOTO_DE_FELIPE.jpeg" alt="Felipe">
    <div class="gallery">
        <img src="auto_animalitos.png" alt="Felipe jugando">
        <img src="1_ANIMALITOS.png" alt="Felipe sonriendo">
    </div>
</section>


<!-- SECCIÓN 2 (DETALLES DEL EVENTO) -->
<style>
    @keyframes zoomInOut {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    @keyframes zoomInOutButton {
        0% { transform: translateX(-50%) scale(1); }
        50% { transform: translateX(-50%) scale(1.05); }
        100% { transform: translateX(-50%) scale(1); }
    }

    .animated-section {
        animation: zoomInOut 4s infinite ease-in-out;
    }

    .animated-btn {
        animation: zoomInOutButton 4s infinite ease-in-out;
    }
</style>
<section class="section" id="detalles" style="padding: 0; background: none; box-shadow: none; max-width: none;">
    <!-- Texto fuera de la imagen -->
    <div style="text-align: center; margin-bottom: 10px;">
        <h2 class="section-title" style="margin-bottom: 10px;">Detalles del Evento</h2>
        <p class="section-text" style="display: inline-block;"><strong>Fecha:</strong> 23 de Agosto de 2025</p>
        <p class="section-text" style="display: inline-block;"><strong>Hora:</strong> 13:00 hs</p>
    </div>

    <!-- Imagen con botón adentro arriba -->
    <div class="animated-section" style="
        position: relative;
        background-image: url('fondo_seccion2.jpg');
        background-size: cover;
        background-position: center;
        height: 300px;
        border-radius: 20px;
        overflow: hidden;
        max-width: 600px;
        margin: 0 auto;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    ">
        <a class="btn animated-btn" href="https://docs.google.com/forms/d/e/1FAIpQLSeUYi4DkhKdx2QliQMhQUMdh2yitsQEp3wdA77HuX13SR3oyA/viewform?usp=dialog" target="_blank" style="
            position: absolute;
            top: 10px;
            left: 50%;
        ">Confirmar Asistencia</a>
    </div>
</section>



<!-- SECCIÓN 3 (DETALLES DEL EVENTO) -->
<section class="section" id="contador" style="background-image: url('fondo_seccion3.jpg'); background-size: contain; background-repeat: no-repeat; background-position: center bottom; position: relative; height: 400px;">
    <h2 class="section-title" style="position: absolute; top: 10px; left: 50%; transform: translateX(-50%); margin: 0;">Faltan:</h2>
    <div id="countdown" class="countdown-box">Cargando...</div>
</section>
<!-- SECCIÓN 4 (DETALLES DEL EVENTO) -->
<section class="section" id="mapa" style="background-image: url('fondo_seccion4.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center; padding: 40px 0; text-align: center;">
    <h2 style="margin-bottom: 20px;">¿Dónde nos encontramos?</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3282.598784002763!2d-58.6749692!3d-34.4501111!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzTCsDI3JzAwLjQiUyA1OMKwNDAnMjAuNiJX!5e0!3m2!1ses-419!2sar!4v1690000000000!5m2!1ses-419!2sar" width="100%" height="400" style="border:0; max-width:600px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</section>

<script>
    const countdown = document.getElementById('countdown');
    const eventDate = new Date('2025-08-23T13:00:00').getTime();

    setInterval(() => {
        const now = new Date().getTime();
        const distance = eventDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdown.innerHTML = distance < 0 ? "¡Ya comenzó la fiesta!" : `${days} días ${hours} horas ${minutes} min ${seconds} seg`;
    }, 1000);

    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.style.opacity = 1;
                entry.target.style.transform = 'translateY(0)';
            }
        });
    });
    document.querySelectorAll('.section').forEach(section => {
        observer.observe(section);
    });
</script>

</body>
</html>
