<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Añito de Felipe Romero</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Baloo 2', cursive;
            background: linear-gradient(180deg, #E0F7FA 0%, #ffffff 40%);
            overflow-x: hidden;
        }
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('TEMA_DE_ANIMALITOS.jpeg') no-repeat center bottom;
            background-size: contain;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 60px;
            animation: fadeIn 2s ease-in-out;
        }
        .wood-sign {
            width: 80%;
            max-width: 500px;
            height: 150px;
            background: url('Imagen de ChatGPT hace 5 de 2025, 12_42_28 a.m. png') no-repeat center;
            background-size: contain;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #6B4F2A;
            font-size: 2.2em;
            font-weight: bold;
            margin-bottom: 20px;
            animation: swing 3s infinite;
        }
        .section {
            padding: 40px 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            margin: 20px auto;
            max-width: 600px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 1s forwards;
        }
        .section:nth-of-type(2) { animation-delay: 1s; }
        .section:nth-of-type(3) { animation-delay: 2s; }
        .section:nth-of-type(4) { animation-delay: 3s; }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #FFB74D;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            margin: 10px;
            font-size: 1.1em;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        iframe {
            width: 100%;
            height: 300px;
            border: 0;
            border-radius: 10px;
        }
        #countdown {
            font-size: 1.5em;
            color: #333;
            margin-top: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .gallery img {
            width: 45%;
            max-width: 200px;
            border-radius: 15px;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        #baby-photo {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #FFB74D;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes swing {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(3deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-3deg); }
            100% { transform: rotate(0deg); }
        }
        @media (max-width: 600px) {
            .wood-sign { font-size: 1.8em; height: 120px; }
            .btn { font-size: 1em; padding: 10px 20px; }
            #baby-photo { width: 120px; height: 120px; }
            .gallery img { width: 45%; }
        }
    </style>
</head>
<body>

<div class="hero">
    <div class="wood-sign">Felipe Romero</div>
</div>

<section class="section" id="mensaje">
    <h2>¡Cumple su primer añito!</h2>
    <p>Parece mentira, pero ya pasó un año desde que llegó a nuestras vidas y queremos celebrarlo con vos.</p>
    <img id="baby-photo" src="FOTO_DE_FELIPE.jpeg" alt="Felipe">
    <div class="gallery">
        <img src="foto_extra1.jpg" alt="Felipe jugando">
        <img src="foto_extra2.jpg" alt="Felipe sonriendo">
    </div>
</section>

<section class="section" id="detalles">
    <h2>Detalles del Evento</h2>
    <p><strong>Fecha:</strong> 23 de Agosto de 2025</p>
    <p><strong>Hora:</strong> 13:00 hs</p>
    <a class="btn" href="https://maps.app.goo.gl/1nGvyj1snvuXtg438" target="_blank">Ver Ubicación</a>
    <a class="btn" href="https://docs.google.com/forms/d/e/1FAIpQLSeUYi4DkhKdx2QliQMhQUMdh2yitsQEp3wdA77HuX13SR3oyA/viewform?usp=dialog" target="_blank">Confirmar Asistencia</a>
</section>

<section class="section" id="contador">
    <h2>Faltan:</h2>
    <div id="countdown">Cargando...</div>
</section>

<section class="section" id="mapa">
    <h2>¿Dónde nos encontramos?</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3282.6720793517995!2d-58.44781382425801!3d-34.63772007294278!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccb7cc52c85ff%3A0x3efc915b22325df4!2sUbicaci%C3%B3n!5e0!3m2!1ses!2sar!4v1690000000000!5m2!1ses!2sar"></iframe>
</section>

<script>
    const countdown = document.getElementById('countdown');
    const eventDate = new Date('2025-08-23T13:00:00').getTime();

    setInterval(() => {
        const now = new Date().getTime();
        const distance = eventDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdown.innerHTML = `${days} días ${hours} horas ${minutes} min ${seconds} seg`;

        if (distance < 0) {
            countdown.innerHTML = "¡Ya comenzó la fiesta!";
        }
    }, 1000);
</script>

</body>
</html>
