<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Añito de Felipe Romero</title>
    <style>
        body { margin: 0; font-family: 'Arial', sans-serif; }
        header { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; background-size: cover; background-position: center; color: white; padding: 20px; }
        .section { padding: 50px 20px; text-align: center; }
        .btn { display: inline-block; padding: 10px 20px; background: #FFB74D; color: white; text-decoration: none; border-radius: 10px; margin: 10px; }
        iframe { width: 100%; height: 400px; border: 0; }
        #countdown { font-size: 2em; color: #333; margin-top: 20px; }
        #baby-photo { max-width: 300px; border-radius: 20px; margin-top: 20px; }
    </style>
</head>
<body>

<header id="hero" style="background-image: url('TEMA_DE_ANIMALITOS.jpeg');">
    <h1>Felipe Romero</h1>
    <h2>¡Cumple su primer añito!</h2>
</header>

<section class="section" id="mensaje">
    <p>Parece mentira, pero ya pasó un año desde que llegó a nuestras vidas y queremos celebrarlo con vos.</p>
    <img id="baby-photo" src="FOTO_DE_FELIPE.jpeg" alt="Felipe">
</section>

<section class="section" id="detalles">
    <h2>Detalles del Evento</h2>
    <p><strong>Fecha:</strong> 23 de Agosto de 2025</p>
    <p><strong>Hora:</strong> 13:00 hs</p>
    <a class="btn" href="https://maps.app.goo.gl/1nGvyj1snvuXtg438" target="_blank">Ver Ubicación</a>
    <a class="btn" href="https://docs.google.com/forms/d/e/1FAIpQLSeUYi4DkhKdx2QliQMhQUMdh2yitsQEp3wdA77HuX13SR3oyA/viewform?usp=dialog" target="_blank">Confirmar Asistencia</a>
</section>

<section class="section" id="contador">
    <h2>Faltan:</h2>
    <div id="countdown">Cargando...</div>
</section>

<section class="section" id="mapa">
    <h2>¿Dónde nos encontramos?</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3282.6720793517995!2d-58.44781382425801!3d-34.63772007294278!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccb7cc52c85ff%3A0x3efc915b22325df4!2sUbicaci%C3%B3n!5e0!3m2!1ses!2sar!4v1690000000000!5m2!1ses!2sar"></iframe>
</section>

<script>
    // Contador Regresivo
    const countdown = document.getElementById('countdown');
    const eventDate = new Date('2025-08-23T13:00:00').getTime();

    setInterval(() => {
        const now = new Date().getTime();
        const distance = eventDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdown.innerHTML = `${days} días ${hours} horas ${minutes} min ${seconds} seg`;

        if (distance < 0) {
            countdown.innerHTML = "¡Ya comenzó la fiesta!";
        }
    }, 1000);
</script>

</body>
</html>
